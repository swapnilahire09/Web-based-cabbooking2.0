<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
 <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="flex items-center justify-center h-screen bg-gray-100">
    <div class="w-full max-w-sm bg-white p-6 rounded-lg shadow-md">
        <h1 class="text-2xl font-bold text-center text-gray-700">Admin Login</h1>
        
        <div th:if="${param.error}" class="mt-4 text-red-600 text-center font-semibold">
            INVALID CREDENTIALS
        </div>
        <div th:if="${logout}" class="mt-4 text-green-600 text-center font-semibold">
            You have been successfully logged out
        </div>
        
        <form action="/login" method="post" class="mt-6">
            <div>
                <input name="username" type="text" placeholder="Enter username" 
                    class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400" required>
            </div>
            <div class="mt-4">
                <input name="password" type="password" placeholder="Enter password" 
                    class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400" required>
            </div>
            <button type="submit" class="w-full mt-6 bg-blue-500 text-white py-2 rounded-lg hover:bg-blue-600 transition duration-300">
                Login
            </button>
        </form>
    </div>
</body>
</html>
