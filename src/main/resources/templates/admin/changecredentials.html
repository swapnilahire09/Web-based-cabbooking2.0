<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Change Credentials</title>
<script src="https://cdn.tailwindcss.com"></script>
<style>
    @keyframes fadeIn {
        from { opacity: 0; transform: translateY(-10px); }
        to { opacity: 1; transform: translateY(0); }
    }
    .animate-fadeIn {
        animation: fadeIn 0.5s ease-in-out;
    }
</style>
</head>
<body class="flex items-center justify-center min-h-screen bg-gradient-to-r from-blue-400 to-purple-500">
    <form action="changecredentials" method="post" 
          class="bg-white p-8 rounded-lg shadow-lg w-full max-w-md animate-fadeIn">
        <h2 class="text-2xl font-bold text-center text-gray-700 mb-6">Change Credentials</h2>

        <div class="mb-4">
            <label class="block text-gray-600 text-sm font-medium">Old Username</label>
            <input type="text" name="oldusername" placeholder="Enter Old Username" 
                   class="w-full p-3 mt-1 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
        </div>

        <div class="mb-4">
            <label class="block text-gray-600 text-sm font-medium">Old Password</label>
            <input type="password" name="oldpassword" placeholder="Enter Old Password" 
                   class="w-full p-3 mt-1 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
        </div>

        <div class="mb-4">
            <label class="block text-gray-600 text-sm font-medium">New Username</label>
            <input type="text" name="newusername" placeholder="Enter New Username" 
                   class="w-full p-3 mt-1 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
        </div>

        <div class="mb-4">
            <label class="block text-gray-600 text-sm font-medium">New Password</label>
            <input type="password" name="newpassword" placeholder="Enter New Password" 
                   class="w-full p-3 mt-1 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
        </div>

        <button type="submit" 
                class="w-full bg-blue-600 text-white py-3 rounded-lg font-medium text-lg hover:bg-blue-700 transition-all duration-300">
            Update Credentials
        </button>
    </form>
</body>
</html>
