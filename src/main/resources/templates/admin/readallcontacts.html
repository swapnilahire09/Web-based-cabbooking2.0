<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Read All Contacts</title>
<script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 p-6">

    <div class="max-w-5xl mx-auto bg-white p-6 rounded-lg shadow-md">
        <h1 class="text-2xl font-bold text-center text-gray-700 mb-4">Read All Contacts</h1>
        
        <div class="text-center mb-4">
            <a href="dashboard" class="text-blue-600 font-semibold hover:underline transition duration-300">Admin Home</a>
        </div>

        <h2 class="text-green-600 text-center font-semibold mb-4" th:text="${message}"></h2>

        <div class="overflow-x-auto rounded-lg shadow-md">
            <table class="w-full border-collapse border border-gray-300">
                <thead>
                    <tr class="bg-blue-500 text-white text-sm md:text-base">
                        <th class="py-3 px-4">ID</th>
                        <th class="py-3 px-4">Name</th>
                        <th class="py-3 px-4">Email</th>
                        <th class="py-3 px-4">Message</th>
                        <th class="py-3 px-4">Phone</th>
                        <th class="py-3 px-4">Action</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="contact : ${allcontacts}" class="bg-gray-100 hover:bg-gray-200 transition duration-300">
                        <td class="py-3 px-4 text-center" th:text="${contact.id}"></td>
                        <td class="py-3 px-4" th:text="${contact.name}"></td>
                        <td class="py-3 px-4" th:text="${contact.email}"></td>
                        <td class="py-3 px-4" th:text="${contact.msg}"></td>
                        <td class="py-3 px-4 text-center" th:text="${contact.phone}"></td>
                        <td class="py-3 px-4 text-center">
                            <a th:href="@{/admin/deletecontact/{id} (id=${contact.id}) }" 
                               class="text-red-500 font-semibold hover:text-red-700 transition duration-300">
                               Delete
                            </a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

</body>
</html>
