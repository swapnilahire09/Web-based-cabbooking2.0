<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Booking Form Data</title>
<style>
    body {
        font-family: 'Arial', sans-serif;
        background: linear-gradient(to right, #ff7e5f, #feb47b);
        padding: 20px;
        color: white;
        text-align: center;
    }

    .container {
        max-width: 1200px;
        margin: 0 auto;
        padding: 20px;
    }

    .table-container {
        overflow-x: auto;
        background: white;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        padding: 15px;
    }

    table {
        width: 100%;
        border-collapse: collapse;
        min-width: 600px;
    }

    th, td {
        border: 1px solid #ddd;
        padding: 12px;
        text-align: left;
        color: black;
        transition: background 0.3s ease-in-out;
    }

    th {
        background: #007BFF;
        color: white;
        text-transform: uppercase;
    }

    tr:nth-child(even) {
        background: #f9f9f9;
    }

    tr:hover {
        background: #f1f1f1;
    }

    .btn {
        text-decoration: none;
        padding: 10px 15px;
        border-radius: 5px;
        transition: 0.3s;
        display: inline-block;
        font-weight: bold;
    }

    .btn-delete {
        background: #dc3545;
        color: white;
    }

    .btn-delete:hover {
        background: #c82333;
    }

    .btn-home {
        background: #ffc107;
        color: black;
        display: inline-block;
        margin-bottom: 15px;
    }

    .btn-home:hover {
        background: #e0a800;
    }

    @media (max-width: 768px) {
        .table-container {
            overflow-x: auto;
            box-shadow: none;
            padding: 0;
            border-radius: 0;
        }

        table {
            width: 100%;
            display: block;
            overflow-x: auto;
            white-space: nowrap;
        }

        th, td {
            padding: 10px;
        }

        .btn {
            padding: 8px 12px;
            font-size: 14px;
        }
    }
</style>
</head>
<body>

    <div class="container">
        <h2>Booking Form Data</h2>
        <div>
            <a href="dashboard" class="btn btn-home">Admin Home</a>
        </div>
        <h2 style="color: green;" th:text="${message}"></h2>

        <div class="table-container">
            <table>
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Email</th>
                        <th>From</th>
                        <th>To</th>
                        <th>Time</th>
                        <th>Date</th>
                        <th>Comfort</th>
                        <th>Adults</th>
                        <th>Children</th>
                        <th>Message</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="booking : ${allBookings}">
                        <td th:text="${booking.name}"></td>
                        <td th:text="${booking.email}"></td>
                        <td th:text="${booking.source}"></td>
                        <td th:text="${booking.destination}"></td>
                        <td th:text="${booking.time}"></td>
                        <td th:text="${booking.date}"></td>
                        <td th:text="${booking.comfort}"></td>
                        <td th:text="${booking.adult}"></td>
                        <td th:text="${booking.children}"></td>
                        <td th:text="${booking.message}"></td>
                        <td><a th:href="@{/admin/deleteBooking/{id} (id=${booking.id}) }" class="btn btn-delete">Delete</a></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

</body>
</html>
